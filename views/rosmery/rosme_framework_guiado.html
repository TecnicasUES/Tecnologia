<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>rosme ejercicio guiado</title>
	<link rel="stylesheet" type="text/css" href="../../css/rosmery/bootstrap.css">
	<link rel="stylesheet" href="../../css/rosmery/style.css">
	<style>
	#toTop{
		display: none;
		text-decoration: none;
		position: fixed;
		bottom: 14px;
		right: 3%;
		overflow: hidden;
		width: 40px;
		height: 40px;
		border: none;
		text-indent: 100%;
		background: url('../../img/to-top1.png') no-repeat 0px 0px;
	}
</style>
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-dark fixed-t">
			<a class="navbar-brand" href="#"><img src="../../img/rosmery_img/LOGO.png" width="ml-auto" height="40px"></a>
			<button class="navbar-toggler" 
			type="button" 
			data-toggle="collapse" 
			data-target="#navbarNav" 
			aria-controls="navbarNav"
			aria-expanded="false" 
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse float-right" id="navbarNav">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item active">
					<a class="nav-link" href="#">EDICIÓN FOTOGRÁFICA<span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">3D LETTERING</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">MULTIMEDIA</a>
				</li>
			</ul>
		</div>
	</nav>
</header>
<section>
	<article id="banner">
		<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
			<ol class="carousel-indicators">
				<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
			</ol>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img class="d-block w-100" src="../../img/rosmery_img/BANNER 1.jpg" alt="First slide">
				</div>
				<div class="carousel-item">
					<img class="d-block w-100" src="../../img/rosmery_img/BANNER 2.jpg" alt="Second slide">
				</div>
				<div class="carousel-item">
					<img class="d-block w-100" src="../../img/rosmery_img/BANNER 3.jpg" alt="Third slide">
				</div>
				<div class="carousel-item">
					<img class="d-block w-100" src="../../img/rosmery_img/BANNER 4.jpg" alt="quarter slide">
				</div>
			</div>
			<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
	</article>
</section>
<footer></footer>
<script type="text/javascript" src="../../js/jquery-1.12.4.js"></script>
<script type="text/javascript" src="../../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../../js/smooth-scroll.polyfills.js"></script>
</body>
</html>
