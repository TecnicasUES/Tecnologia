<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>framework_alexpastul</title>
<link rel="stylesheet " type="text/css" href="../../css/alexpastul/bootstrap.css">
<link rel="stylesheet" href="../../css/alexpastul/style.css">
<style>
	#toTop{
		display: none;
		text-decoration: none;
		position: fixed;   /*position automaticamente el margin se omite*/
		bottom: 14px;
		right: 3%;
		overflow: hidden;
		width: 40px;
		height: 40px;
		border: none;
		text-indent: 100%;
		background: url('../../img/to-top1.png') no-repeat 0px 0px;
	}
</style>

</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="#">MENU BASICO</a>
			<button class="navbar-toggler" type="button" 
			data-toggle="collapse" 
			data-target="#cafeconpan" 
			aria-controls="cafeconpan" 
			aria-expanded="false" 
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse float-right" id="cafeconpan">
				<ul class="navbar-nav ml-auto"> <!-- al padre se le coloco float-right y al hijo ml-auto -->
					<li class="nav-item active">
						<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Features</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Pricing</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Pricing</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Pricing</a>
					</li>
					
				</ul>
			</div>
		</nav>
	</header>
	<section>
		<article name="carousel">
			<div id="rata" class="carousel slide" data-ride="carousel">
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img class="d-block w-100" src="../../img/img1.jpg" alt="First slide">
					</div>
					<div class="carousel-item">
						<img class="d-block w-100" src="../../img/img2.jpg" alt="Second slide">
					</div>
					<div class="carousel-item">
						<img class="d-block w-100" src="../../img/img3.jpg" alt="Third slide">
					</div>
				</div>
				<a class="carousel-control-prev" href="#rata" role="button" data-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="carousel-control-next" href="#rata" role="button" data-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
			
		</article>
	</section>
	<footer></footer>


<script type="text/javascript"  src="../../js/jquery-1.12.4.js"></script>
<script type="text/javascript"  src="../../js/bootstrap.min.js"></script>
<script>
	$('.carousel').carousel({
		interval: 2000
	})
</script>
</body>
</html>
