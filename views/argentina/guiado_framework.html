<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> framework-Victoria Argentina Ponce</title>
	<link rel="stylesheet" type="text/css" href="../../css/argentina/bootstrap.css">
	<link rel="stylesheet" href="../../css/argentina/style.css">
	<style>
	#toTop{
		display: none;
		text-decoration: none;
		position: fixed;
		bottom: 14px;
		right: 3%;
		overflow: hidden;
		width: 40%;
		height: 40%;
		background: url('../../img/top-Top.png') no-repeat 0px 0px;
		text-indent: 100%;
		border: none;
		}
		
	</style>
</head>
<body>
	<header><nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Menu Basico</a>
  <button class="navbar-toggler" type="button" 
  data-toggle="collapse"
   data-target="#chocolate"
    aria-controls="chocolate" 
    aria-expanded="false"
     aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse float- right" id="chocolate">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Features</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Pricing</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#">Disabled</a>
      </li>
    </ul>
  </div>
</nav>
</header>
<section>
	<article name="carousel">
		<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img class="d-block w-100" src="../../img/img1.jpg" alt="First slide">
				</div>
				<div class="carousel-item">
					<img class="d-block w-100" src="../../img/img2.jpg" alt="Second slide">
				</div>
				<div class="carousel-item">
					<img class="d-block w-100" src="../../img/img3.jpg" alt="Third slide">
				</div>
			</div>
			<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
		
	</article>
</section>

<footer></footer>
<script>
	$('.carousel').carousel({
		interval: 2000
	})
</script>

</body>
<script type="text/javascript" src="../../js/jquery-1.12.4.js"></script>
<script type="text/javascript" src="../../js/bootstrap.min.js"></script
