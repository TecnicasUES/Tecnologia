<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Moisés Martínez - Portafolio 2018</title>
	<link rel="stylesheet" type="text/css" href="../../css/moimartinez/bootstrap.css">
	<link rel="stylesheet" href="../../css/moimartinez/style.css">

</head>
<body>

	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
			<a class="navbar-brand" href="#"><img src="../../img/logo_moimartinez.png" width="40px" height="40px" alt=""></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse float-right" id="navbarNav">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item active">
						<a class="nav-link" href="#">MOISÉS<span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#sec1">BRANDING</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#sec2">FOTOGRAFÍA</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#sec3">DISEÑO WEB</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#sec3">EDITORIAL</a>
					</li>
				</ul>
			</div>
		</nav>
	</header>

	<section>
		<article name="carousel">
			<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img class="d-block w-100" src="../../img/mmartinez_slide1.jpg" alt="First slide">
					</div>
					<div class="carousel-item">
						<img class="d-block w-100" src="../../img/mmartinez_slide2.jpg" alt="Second slide">
					</div>
					<div class="carousel-item">
						<img class="d-block w-100" src="../../img/mmartinez_slide3.jpg" alt="Third slide">
					</div>
					<div class="carousel-item">
						<img class="d-block w-100" src="../../img/mmartinez_slide4.jpg" alt="Third slide">
					</div>
					<div class="carousel-item">
						<img class="d-block w-100" src="../../img/mmartinez_slide5.jpg" alt="Third slide">
					</div>
				</div>
				<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
		</article>
	</section>

	<footer></footer>
	
	<script type="text/javascript"  src="../../js/jquery-1.12.4.js"></script>
	<script type="text/javascript"  src="../../js/bootstrap.min.js"></script>
	<script type="text/javascript"  src="../../js/smooth-scroll.polyfills.js"></script>
	<script>
		$('.carousel').carousel({
			interval: 2000
		})
	</script>
	<script>
		var scroll = new SmoothScroll('a[href*="#"]')
	</script>
</body>
</html>
