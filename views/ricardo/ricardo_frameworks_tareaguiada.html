<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ricardo guevara</title>
  <link rel="stylesheet" type="text/css" href="../../css/ricardo/bootstrap.css">
  <link rel="stylesheet" href="../../css/ricardo/style.css">
  <style>
  #toTop{
    display: none;
    text-decoration: none;
    position: fixed;
    bottom: 14px;
    right: 3%;
    overflow: hidden;
    width: 40px;
    height: 40px;
    border: none;
    text-indent: 100%;
    background: url('../../img/to-top1.png') no-repeat 0px 0px;
  }
</style>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark fixed-t">
      <a class="navbar-brand" href="#"><img src="../../img/ricardo_img/logo.png" width="86px" height="85px"></a>
      <button class="navbar-toggler" 
      type="button" 
      data-toggle="collapse" 
      data-target="#navbarNav" 
      aria-controls="navbarNav"
      aria-expanded="false" 
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse float-right" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Ilustración<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Branding</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Fotografía</a>
        </li>
      </ul>
    </div>
  </nav>
</header>
<section>
  <article id="banner">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="../../img/ricardo_img/BANNER1.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="../../img/ricardo_img/BANNER2.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="../../img/ricardo_img/BANNER3.jpg" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </article>
</section>
<footer></footer>
<script type="text/javascript" src="../../js/jquery-1.12.4.js"></script>
<script type="text/javascript" src="../../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../../js/smooth-scroll.polyfills.js"></script>

<script>
  var scroll = new SmoothScroll ('a[href*="#"]');
</script>

<script>
  $('.carousel').carousel({
  interval: 3000
})

</body>
</html>
