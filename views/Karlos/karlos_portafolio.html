<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>portafolio-carloscruz</title>
	<link rel="stylesheet " type="text/css" href="../../css/karlos/bootstrap.css">
	<link rel="stylesheet" href="../../css/karlos/Style_porta.css">

<style>
		#topTop{
			display: none;
			text-decoration: none;
			position: fixed;
			bottom: 14px
			right:14px;
			overflow: hidden;
			width: 30px;
			height: 30px;
			border:none;
			text-indent: 100%;
			background: url("../../img/c1.jpg") no-repeat: 0px 0px;
		}
	</style>
</head>
<body>
	<header>
				<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="#">
				<div class="logotipo">
				<img src="../../img/karlos_img/logo.png" class="logo-fluid">
			    </div>
			</a>

			<a class="portafolio1" href="#"> Portafolio Personal <span class="sr-only">(current)</span></a>

			<button class="navbar-toggler" type="button" 
			data-toggle="collapse" 
			data-target="#navbarNav" 
			aria-controls="navbarNav" 
			aria-expanded="false" 
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse float-right" id="navbarNav">
			<ul class="navbar-nav ml-auto">
				  <li class="nav-item active">
				    <a class="nav-link" href="s1">Inicio</a>
				  </li>
				  <li class="nav-item">
				    <a class="nav-link" href="#">Perfil</a>
				  </li>
				  <li class="nav-item">
				    <a class="nav-link" href="#">Ilustracion</a>
				  </li>

				   <li class="nav-item">
				    <a class="nav-link" href="#">Animacion</a>
				  </li>

				   <li class="nav-item">
				    <a class="nav-link" href="#">Brading</a>
				  </li>

				   <li class="nav-item">
				    <a class="nav-link" href="#">Contactame</a>
				  </li>


				</ul>
				</div>
			</nav>
			</header>

		<section>
			<article name=carousel>
				<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
					<ol class="carousel-indicators">
						<li data-target="#carouselExampleIndicators" data-slide-to="1" ></li>
						<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
						<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
					</ol>
					<div class="carousel-inner">
						<div class="carousel-item active">
							<img class="d-block w-100" src="../../img/karlos_img/c2.jpg" alt="First slide">
						</div>
						<div class="carousel-item">
							<img class="d-block w-100" src="../../img/karlos_img/c1.jpg" alt="Second slide">
						</div>
						<div class="carousel-item">
							<img class="d-block w-100" src="../../img/karlos_img/c3.jpg" alt="Third slide">
						</div>
					</div>
					<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</a>
					<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>
				</div>
			</article>
		</section>

</body>
</html>
